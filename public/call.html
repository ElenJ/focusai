<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
</head>
<body>
  <h1>Video Call</h1>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split('/call/')[1];
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let peer;

    // Access the user's media (video/audio)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      // Show the local video stream
      localVideo.srcObject = stream;

      // Create a new peer connection
      peer = new SimplePeer({
        initiator: location.hash === '#init', // The first user to join will be the initiator
        trickle: false,
        stream: stream,
      });

      // Send signaling data to the other peer
      peer.on('signal', data => {
        socket.emit('signal', { roomId, data });
      });

      // When a remote stream is received, show it in the remote video element
      peer.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });

      // Handle incoming signals from the other peer
      socket.on('signal', ({ data }) => {
        peer.signal(data);
      });

      // Notify others when a user joins the call
      socket.emit('join-call', roomId);

      // Log when another user joins the call
      socket.on('user-joined', userId => {
        console.log(`User ${userId} joined the call`);
      });

      // Log when a user leaves the call
      socket.on('user-left', userId => {
        console.log(`User ${userId} left the call`);
      });
    }).catch(error => {
      console.error('Error accessing media devices.', error);
    });
  </script>
</body>
</html>
