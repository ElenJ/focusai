<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <style>
    #localVideo, .remoteVideo {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      margin: 10px;
    }
    #remoteVideos {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Video Call</h1>
  <button id="startCall">Start Call</button>
  <video id="localVideo" autoplay muted></video>
  <div id="remoteVideos"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideosContainer = document.getElementById('remoteVideos');
    const startCallButton = document.getElementById('startCall');
    let peers = {};

    function initiateCall() {
      fetch('/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'User', email: 'user@example.com', date: new Date() })
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = data.callUrl; // Redirect to the call URL
      })
      .catch(error => console.error('Error initiating call:', error));
    }

    startCallButton.addEventListener('click', initiateCall);

    const roomId = window.location.pathname.split('/call/')[1];
    console.log('Room ID:', roomId);

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      socket.emit('join-call', roomId);

      socket.on('signal', (data) => {
        const { userId, signal } = data;
        console.log('Received signal from:', userId);
        if (peers[userId]) {
          peers[userId].signal(signal);
        }
      });

      socket.on('user-joined', userId => {
        console.log('User joined:', userId);
        const peer = new SimplePeer({ initiator: true, trickle: false, stream });
        peers[userId] = peer;

        peer.on('signal', data => {
          socket.emit('signal', { roomId, userId, signal: data });
        });

        peer.on('stream', stream => {
          const remoteVideo = document.createElement('video');
          remoteVideo.className = 'remoteVideo'; // Apply styling
          remoteVideo.autoplay = true;
          remoteVideosContainer.appendChild(remoteVideo);
          remoteVideo.srcObject = stream;
        });

        peer.on('connect', () => {
          console.log(`Peer connected: ${userId}`);
        });
      });

      socket.on('user-left', userId => {
        console.log('User left:', userId);
        if (peers[userId]) {
          peers[userId].destroy();
          delete peers[userId];
        }
        const videoElements = remoteVideosContainer.querySelectorAll('video');
        videoElements.forEach(video => {
          if (video.srcObject && video.srcObject.id === userId) {
            video.remove();
          }
        });
      });
    }).catch(error => console.error('Error getting user media:', error));
  </script>
</body>
</html>
