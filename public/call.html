<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
</head>
<body>
  <h1>Video Call</h1>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split('/call/')[1];
    //const roomId = window.location.pathname.split('/').pop();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      const peer = new SimplePeer({
        initiator: location.hash === '#init',
        trickle: false,
        stream: stream,
      });

      peer.on('signal', data => {
        socket.emit('signal', { roomId, data });
      });
      // Join the room
      socket.emit('join-call', roomId);

      // Handle incoming signals
      socket.on('signal', data => {
        peer.signal(data);
      });

      // Notify others when a user joins
      socket.on('user-joined', userId => {
        console.log(`User ${userId} joined the call`);
        // Handle new user joining (e.g., create a new video element)
      });
      // Notify when a user leaves
      socket.on('user-left', userId => {
        console.log(`User ${userId} left the call`);
        // Handle user leaving (e.g., remove their video element)
      });

      peer.on('stream', stream => {
        remoteVideo.srcObject = stream;
      });

      socket.emit('join-call', roomId);
    });
  </script>
</body>
</html>
